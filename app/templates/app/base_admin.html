{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Academico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'base_admin.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw_bold text-white text-center d-flex flex-column align-items-center" href="#">
                <span>Sistema</span>
                <span>Academico</span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5 px-3 mx-3">
                    <li class="nav-item mx-3"><a class="nav-link" href="{% url 'usuarios:admin_home' %}">Inicio</a></li>
                    <li class="nav-item mx-3"><a class="nav-link" href="{% url 'materias:carrera' %}">Carreras</a></li>
                    <li class="nav-item mx-3"><a class="nav-link" href="#">Materias</a></li>
                    <li class="nav-item mx-3"><a class="nav-link" href="#">Usuarios</a></li>
                </ul>
                <span class="navbar-text">
                    Bienvenido '{{ request.user.first_name }}', <a href="{% url 'usuarios:logout' %}">Cerrar Sesion</a>
                </span>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 p-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-2">
        <small>&copy; 2025 - Sistema de Gestion Academico. Todos los derechos reservados.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
