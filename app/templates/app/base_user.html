{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Academico</title>

  <!-- Bootstrap y Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'base_user.css' %}" />

  <style>
    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    svg.background-wave {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    main {
      position: relative;
      z-index: 10;
      padding: 2rem;
      border-radius: 0.5rem;
    }

    nav.navbar-3d {
      position: relative;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 1rem 2rem;
      margin: 20px auto;
      max-width: 1200px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    }

    nav.navbar-3d ul {
      display: flex;
      justify-content: start;
      align-items: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav.navbar-3d ul li {
      margin: 0 1rem;
    }

    nav.navbar-3d ul li a {
      text-decoration: none;
      font-weight: bold;
      color: white;
      position: relative;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
    }

    nav.navbar-3d ul li a:hover {
      color: #00f7ff;
      transform: translateY(-3px) scale(1.05);
    }

    nav.navbar-3d ul li a i {
      font-size: 1.4rem;
    }

    .navbar-text {
      color: white;
      margin-left: auto;
      padding-left: 1rem;
      font-weight: normal;
      font-size: 0.9rem;
    }

    /* Ícono de Instagram mejorado */
    .instagram-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      text-decoration: none;
    }

    .insta-circle {
      width: 55px;
      height: 55px;
      background: radial-gradient(circle at 30% 30%, #feda75, #d62976, #962fbf, #4f5bd5);
      border-radius: 50%;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .insta-circle i {
      font-size: 1.5rem;
    }

    .instagram-icon:hover .insta-circle {
      transform: scale(1.1);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6);
    }

  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Fondo de ondas (SVG) -->
  <svg class="background-wave">
    <!-- Asegurate de insertar aquí tu SVG decorativo -->
  </svg>

  <!-- Navbar superior -->
  <nav class="navbar-3d">
    <ul class="w-100">
      <li><a href="{% url 'usuarios:user_home' %}"><i class="fas fa-home"></i> Inicio</a></li>
      <li><a href="{% url 'materias:carreras_usuario' %}"><i class="fas fa-graduation-cap"></i> Carrera</a></li>
      <li><a href="{% url 'materias:materias_usuario' %}"><i class="fas fa-book"></i> Materias</a></li>
      <li><a href="{% url 'inscripciones:lista_notas' %}"><i class="fas fa-file-alt"></i> Notas</a></li>
      <li class="ms-auto navbar-text">
        Bienvenido '{{ request.user.first_name }}' |
        <a href="{% url 'usuarios:logout' %}" style="color: #ffc107;">Cerrar Sesión</a>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main class="flex-grow-1">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-2" style="position: relative; z-index: 10;">
    <small>&copy; 2025 - Sistema de Gestión Académico. Todos los derechos reservados.</small>
  </footer>

  <!-- Ícono de Instagram estilizado -->
  <a href="https://www.instagram.com/utnsanrafael/" class="instagram-icon" title="Instagram UTN San Rafael" target="_blank">
    <div class="insta-circle">
      <i class="fab fa-instagram"></i>
    </div>
  </a>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
