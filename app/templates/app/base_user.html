{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Academico</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'base_user.css' %}" />

  <style>
    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    svg.background-wave {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    main {
      position: relative;
      z-index: 10;
      padding: 2rem;
      border-radius: 0.5rem;
    }

    nav.navbar-3d {
      position: relative;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 1rem 2rem;
      margin: 20px auto;
      max-width: 1200px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    }

    nav.navbar-3d ul {
      display: flex;
      justify-content: start;
      align-items: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav.navbar-3d ul li {
      margin: 0 1rem;
    }

    nav.navbar-3d ul li a {
      text-decoration: none;
      font-weight: bold;
      color: white;
      position: relative;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
    }

    nav.navbar-3d ul li a:hover {
      color: #00f7ff;
      transform: translateY(-3px) scale(1.05);
    }

    nav.navbar-3d ul li a i {
      font-size: 1.4rem;
    }

    .navbar-text {
      color: white;
      margin-left: auto;
      padding-left: 1rem;
      font-weight: normal;
      font-size: 0.9rem;
    }

    /* Instagram abajo a la derecha */
    .instagram-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      width: 3rem;
      height: 3rem;
      transition: transform 0.2s ease;
    }

    .instagram-icon:hover {
      transform: scale(1.15);
    }

    .instagram-icon svg {
      width: 100%;
      height: 100%;
      fill: #e1306c;
    }

  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <svg class="background-wave" ...> <!-- Tu SVG de fondo aquí --> </svg>

  <nav class="navbar-3d">
    <ul class="w-100">
      <li><a href="{% url 'usuarios:user_home' %}"><i class="fas fa-home"></i> Inicio</a></li>
      <li><a href="{% url 'materias:carreras_usuario' %}"><i class="fas fa-graduation-cap"></i> Carrera</a></li>
      <li><a href="{% url 'materias:materias_usuario' %}"><i class="fas fa-book"></i> Materias</a></li>
      <li><a href="{% url 'inscripciones:lista_notas' %}"><i class="fas fa-file-alt"></i> Notas</a></li>
      <li class="ms-auto navbar-text">
        Bienvenido '{{ request.user.first_name }}' | <a href="{% url 'usuarios:logout' %}" style="color: #ffc107;">Cerrar Sesión</a>
      </li>
    </ul>
  </nav>

  <main class="flex-grow-1">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="text-center py-2" style="position: relative; z-index: 10;">
    <small>&copy; 2025 - Sistema de Gestion Academico. Todos los derechos reservados.</small>
  </footer>

  <!-- Ícono de Instagram -->
  <a href="https://www.instagram.com/utnsanrafael/" class="instagram-icon" title="Instagram UTN San Rafael" target="_blank">
    <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
      <path d="M349.33 69.33H162.67C103.57 69.33 58.67 114.23 58.67 173.33v177.34c0 59.1 44.9 104 104 104h186.66c59.1 0 104-44.9 104-104V173.33c0-59.1-44.9-104-104-104zM464 350.67c0 49.7-40.3 90-90 90H138c-49.7 0-90-40.3-90-90V161.33c0-49.7 40.3-90 90-90h236c49.7 0 90 40.3 90 90z"/>
      <path d="M256 165.87A90.13 90.13 0 1 0 346.13 256 90.26 90.26 0 0 0 256 165.87zm0 148.4a58.27 58.27 0 1 1 58.27-58.27A58.33 58.33 0 0 1 256 314.27z"/>
      <circle cx="396.23" cy="115.77" r="17.07"/>
    </svg>
  </a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
