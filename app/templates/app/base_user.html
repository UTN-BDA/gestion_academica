{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema Academico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'base_user.css' %}" />
    <style>
      /* Hacemos que el svg quede fijo y detr√°s */
      body {
        position: relative;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      svg.background-wave {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
      }
      main {
        position: relative;
        z-index: 10;
        padding: 2rem;
        border-radius: 0.5rem;
      }
      nav.navbar {
        position: relative;
        z-index: 10;
      }
      footer {
        position: relative;
        z-index: 10;
      }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <svg class="background-wave" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
        <defs>
            <linearGradient id="bg">
                <stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
                <stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
                <stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
            </linearGradient>
            <path id="wave" fill="url(#bg)"
                d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
                s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
        </defs>
        <g>
            <use xlink:href='#wave' opacity=".3">
                <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="10s"
                    calcMode="spline" values="270 230; -334 180; 270 230" keyTimes="0; .5; 1"
                    keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
            </use>
            <use xlink:href='#wave' opacity=".6">
                <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="8s"
                    calcMode="spline" values="-270 230;243 220;-270 230" keyTimes="0; .6; 1"
                    keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
            </use>
            <use xlink:href='#wave' opacity=".9">
                <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="6s"
                    calcMode="spline" values="0 230;-140 200;0 230" keyTimes="0; .4; 1"
                    keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
            </use>
        </g>
    </svg>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw_bold text-white text-center d-flex flex-column align-items-center" href="#">
                <span>Sistema</span>
                <span>Academico</span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5 px-3 mx-3">
                    <li class="nav-item mx-3"><a class="nav-link" href="{% url 'usuarios:user_home' %}">Inicio</a></li>
                    <li class="nav-item mx-3"><a class="nav-link" href="{% url 'materias:carreras_usuario' %}">Carrera</a></li>
                    <li class="nav-item mx-3"><a class="nav-link" href="{% url 'materias:materias_usuario' %}">Materias</a></li>
                    <li class="nav-item mx-3"><a class="nav-link" href="{% url 'inscripciones:lista_notas' %}">Notas</a></li>
                </ul>
                <span class="navbar-text">
                    Bienvenido '{{ request.user.first_name }}', <a href="{% url 'usuarios:logout' %}">Cerrar Sesion</a>
                </span>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-2 bg-light">
        <small>&copy; 2025 - Sistema de Gestion Academico. Todos los derechos reservados.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
