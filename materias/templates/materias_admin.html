{% extends 'app/base_admin.html' %}

{% block content %}
<h2>Materias registradas en UTN - FRSR</h2>

<ul class="list-group mt-3">
    {% for materia in materias %}
        <li class="list-group-item">{{ materia.name }} ({{ materia.carrera.name }})</li>
    {% empty %}
        <li class="list-group-item text-muted">No hay materias registradas.</li>
    {% endfor %}
</ul>
{% endblock %}
