{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Académico</title>

  <!-- Bootstrap + Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background-svg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .main-content {
      position: relative;
      z-index: 1;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: block;
      background-color: #0e4166;
      background-image: linear-gradient(to bottom, rgba(14, 65, 102, 0.86), #0e4166);
      z-index: -1;
    }

    h1.display-4 {
      color: #fff;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p.lead {
      color: #cfdff5;
    }

    .login-box {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      min-width: 350px;
      width: 100%;
      max-width: 400px;
    }

    .btn-dark {
      border-radius: 2rem;
    }

    .bochitas-text {
      font-size: 1.2rem;
      color: #ffffffcc;
      bottom: 20px;
      left: 30px;
      margin: 0;
    }

    .utn-logo-centered {
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Fondo SVG animado -->
  <svg class="background-svg" version="1.1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
    <defs>
      <linearGradient id="bg">
        <stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
        <stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
        <stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
      </linearGradient>
      <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
      s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
    </defs>
    <g>
      <use xlink:href='#wave' opacity=".3">
        <animateTransform attributeName="transform" attributeType="XML" type="translate"
          dur="10s" calcMode="spline" values="270 230; -334 180; 270 230"
          keyTimes="0; .5; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
      </use>
      <use xlink:href='#wave' opacity=".6">
        <animateTransform attributeName="transform" attributeType="XML" type="translate"
          dur="8s" calcMode="spline" values="-270 230;243 220;-270 230"
          keyTimes="0; .6; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
      </use>
      <use xlink:href='#wave' opacity=".9">
        <animateTransform attributeName="transform" attributeType="XML" type="translate"
          dur="6s" calcMode="spline" values="0 230;-140 200;0 230"
          keyTimes="0; .4; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
      </use>
    </g>
  </svg>

  <!-- Contenido principal -->
  <div class="main-content container-fluid min-vh-100 d-flex align-items-center p-0">
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-white px-4">
      <img src="{% static 'images/utnlogo.png' %}" alt="Logo UTN" class="utn-logo-centered mb-4">
      <h1 class="display-4 text-center">Sistema Académico</h1>
      <p class="lead text-center">Gestión de Información del Estudiante</p>
      <p class="bochitas-text position-absolute">TheBochitas Project</p>
    </div>

    <div class="col-md-6 d-flex justify-content-center align-items-center px-4">
      <div class="login-box">
        <h2 class="text-center mb-4 fw-bold">Iniciar Sesión</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3 input-group">
            <span class="input-group-text bg-dark text-white"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
          </div>
          <div class="mb-4 input-group">
            <span class="input-group-text bg-dark text-white"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            <span class="input-group-text bg-light" onclick="togglePassword()" style="cursor:pointer;">
              <i class="bi bi-eye-fill" id="toggleIcon"></i>
            </span>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-dark">Ingresar</button>
          </div>
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{message.tags}} alert-dismissible fade show mt-3" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
              </div>
            {% endfor %}
          {% endif %}
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      toggleIcon.classList.toggle('bi-eye-fill', !isPassword);
      toggleIcon.classList.toggle('bi-eye-slash-fill', isPassword);
    }

    setTimeout(function () {
      const messages = document.querySelectorAll('.alert');
      messages.forEach(function (message) {
        message.classList.remove('show');
        setTimeout(function () {
          message.style.display = 'none';
        }, 250);
      });
    }, 3000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
